{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/styles/profile.css">
{% endblock %}

{% block title %}
My Profile
{% endblock %}


{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}
<div class="container py-0 px-0 mr-0 d-inline">
    <div class="row">
        <div style="margin-top: 10px; min-height: 100vh;" class="col-sm-4 pt-3 px-0">
            <div class="card text-center mb-3 border-0 page-list">
                <div class="card-body mb-3 page-title yellow">
				My Profile
                </div>
				<div class="card-body mb-3 page-title">
				My Magazines
                </div>
				<div class="card-body mb-3 page-title">
				Subscriptions
                </div>
                <div style="color:red" class="card-body mb-3 page-title">
				Sign Out
                </div>
            </div>
        </div>

        <div class="col-sm border-start border-dark border-1">
            <div style="margin-top:50px" class="info-box sticky-top pr-3 d-flex mx-4 pe-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="container">
                        <label>Email: </label>
                        <input type="text" name="email" value="" />
                        <label>Username: </label>
                        <input type="text" name="username" value="" />
                        <label>Password :</label>
                        <input type="password" name="password" value="" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
