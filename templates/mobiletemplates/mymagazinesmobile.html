<!DOCTYPE html>
<div class="container py-0 px-0 mr-0 d-inline">
    <div class="row">

        <div class="col-sm-4 border-start border-end border-dark border-1 d-flex" id="mainbox">
            <div class="info-box sticky-top mx-4 pe-4 d-flex">
                {% if savedissues %}
                {% for issue in savedissues %}
                <div class="saved-box">
                    <a href="{% url 'home:issue' issue.magazine.id issue.slug %}" class="saved-link">
                        {{issue.magazine.title}} - {{issue.title}}
                    </a>
                </div>
                {% endfor %}
                {% else %}
                <div class="saved-box">
                    You haven't saved any magazines yet!
                </div>
                {% endif %}
            </div>
        </div>

    </div>
</div>
